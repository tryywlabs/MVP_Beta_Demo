<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", intial-scale="1.0">
    <title>Tailor Login</title>
    <link rel="stylesheet" href="styles.css"
  </head>
</html>

  <body>
    <div class="login-container">
    
      <div class="logo-container">
        <img src="images/logo.png" alt="Company Logo" class="logo">
      </div>
    
      <div class="toggle-container">
        <div id="btn"></div>
        <button class="toggle-btn teacher" onclick="leftClick()">Teacher</button>
        <button class="toggle-btn student" onclick="rightClick()">Student</button>
      </div>

      <div class="input-container">
        <input type="text" placeholder="Username" id="id-input" class="login-input" oninput="toggleLoginButton()">
        <input type="password" placeholder="Password" id="pw-input" class="login-input pw" oninput="toggleLoginButton()">
      </div>

      <div class="login-button-container">
        <button class="login-btn" id="login-btn">Login</button>
      </div>

    <script src="login.js"></script>
  </body>
</html>
